<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucak Turizm - Ödeme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #007bff;
        }

        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        #successMessage {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
        }

    </style>
</head>
<body style="background-image: url('bg.jpg'); background-size: cover; ">
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="#">Bucak Turizm</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hakkimizda.html">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="iletisim.html">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Ödeme Bilgileri</h1>

        <form>
            <div class="form-group">
                <label for="cardNumber" style="color: #f8f9fa;">Kredi Kartı Numarası</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>

            <div class="form-group">
                <label for="cardHolder" style="color: #f8f9fa;">Kart Sahibinin Adı Soyadı</label>
                <input type="text" class="form-control" id="cardHolder" placeholder="Ad Soyad" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expirationDate" style="color: #f8f9fa;">Son Kullanma Tarihi</label>
                    <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cvc" style="color: #f8f9fa;">CVC</label>
                    <input type="text" class="form-control" id="cvc" placeholder="CVC" required>
                </div>
            </div>

            <button type="submit" class="btn">Ödemeyi Tamamla</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function completePayment() {
            
            var successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";

            
            setTimeout(function() {
                window.location.href = "index.html";
            }, 3000); 
        }
    </script>
</body>
</html>
