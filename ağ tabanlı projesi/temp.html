<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Select Menüsü</title>
  <style>
    .custom-select {
        font-size: 0.85rem; /* Yazı tipi boyutu */
        padding: 0.25rem 0.5rem; /* Dolgu */
        height: auto; /* Yükseklik */
        width: 150px;
        border-radius: 15px;
      }
  </style>>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <label for="selectMenu" class="form-label">Bir seçim yapın:</label>
        <select class="custom-select" id="selectMenu">
          <option selected>Seçenekleri görmek için buraya tıklayın</option>
          <option value="1">Seçenek 1</option>
          <option value="2">Seçenek 2</option>
          <option value="3">Seçenek 3</option>
          <option value="4">Seçenek 4</option>
          <option value="5">Seçenek 5</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS ve Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
